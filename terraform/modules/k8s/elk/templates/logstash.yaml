---
# https://github.com/elastic/helm-charts/blob/master/logstash/values.yaml
${secret_mounts}

${annotations}

fullnameOverride: "logstash"
image: "${logstash_image}"
imageTag: "${logstash_image_tag}"

imagePullSecrets:
- name: repo-json-key

replicas: "${replicas}"

logstashConfig:
  logstash.yml: |
    http.host: 0.0.0.0

${config}

logstashJavaOpts: "-Xmx1g -Xms1g"

resources:
  requests:
    cpu: "100m"
    memory: "1536Mi"
  limits:
    cpu: "1000m"
    memory: "1536Mi"

volumeClaimTemplate:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: "1Gi"

rbac:
  create: true

updateStrategy: "OnDelete"

httpPort: 9600

service:
  type: ClusterIP
  ports:
  - name: beats
    port: 5044
    protocol: TCP
    targetPort: 5044
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
