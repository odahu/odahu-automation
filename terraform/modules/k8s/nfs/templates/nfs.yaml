replicaCount: 1

imagePullSecrets:
  - name: repo-json-key

image:
  repository: ${image_repo}
  tag: ${image_version}
  pullPolicy: IfNotPresent

storageClass:
  create: true
  defaultClass: false
  name: nfs
  allowVolumeExpansion: null
  reclaimPolicy: Delete

rbac:
  create: true

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: ${storage_size}

