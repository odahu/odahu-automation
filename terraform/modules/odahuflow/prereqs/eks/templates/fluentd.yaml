output:
  target: "s3"
  s3:
    bucket: "${data_bucket}"
    region: "${data_bucket_region}"
    authorization: "irsa"
serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: "${collector_iam_role}"
fluentd:
  resources:
    limits:
      cpu: "${cpu_limits}"
      memory: "${memory_limits}"
    requests:
      cpu: "${cpu_requests}"
      memory: "${memory_requests}"
