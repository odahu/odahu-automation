output:
  target: "azureblob"
  azureblob:
    authorization: "sastoken"
    bucket: "${data_bucket}"
    AzureStorageAccount: "${azure_storage_account}"
    AzureStorageSasToken: "${azure_storage_sas_token}"
fluentd:
  resources:
    limits:
      cpu: "${cpu_limits}"
      memory: "${memory_limits}"
    requests:
      cpu: "${cpu_requests}"
      memory: "${memory_requests}"
