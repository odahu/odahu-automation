odahuFlowVersion: "${odahuflow_version}"
imagesRegistry: "${docker_repo}/"
logLevel: debug

ingress:
  enabled: true
  globalDomain: "${cluster_name}.${root_domain}"
  tlsEnabled: true
  tlsSecretName: "${cluster_name}-tls"

security:
  enabled: true

feedback:
  enabled: true
  output:
%{ if cloud_type == "aws" ~}
    target: "s3"
    s3:
      bucket: "${data_bucket}"
      region: "${data_bucket_region}"
      customIAMRole: "${odahuflow_collector_iam_role}"
%{ endif ~}
%{ if cloud_type == "gcp" ~}
    target: "gcs"
    gcs:
      bucket: "${data_bucket}"
      customSA: "${odahuflow_collector_sa}"
%{ endif ~}
%{ if cloud_type == "azure" ~}
    target: "azureblob"
    azureblob:
      authorization: "sastoken"
      bucket: "${data_bucket}"
      AzureStorageAccount: "${azure_storage_account}"
      AzureStorageSasToken: "${azure_storage_sas_token}"
%{ endif ~}

edi:
  replicas: 2
  env:
    VAULT_CACERT: /vault/tls/ca.crt

  volumeMounts:
    - name: vault-tls
      mountPath: /vault/tls

  volumes:
    - name: vault-tls
      secret:
        secretName: vault-tls

metrics:
  enabled: true
  dashboardFolder: /tmp/dashboards/odahuflow

connections:
  - id: odahuflow-examples
    spec:
      type: "git"
      uri: "${git_examples_uri}"
      reference: "${git_examples_reference}"
      keySecret: "${git_examples_key}"
      description: "${git_examples_description}"
      webUILink: "${git_examples_web_ui_link}"

  - id: docker-ci
    spec:
%{ if cloud_type == "aws" ~}
      type: ecr
      keyID: "${model_docker_user}"
      keySecret: "${model_docker_password}"
%{ else ~}
      type: docker
      username: "${model_docker_user}"
%{ endif ~}
%{ if cloud_type == "azure" ~}
      password: "${model_docker_password}"
%{ endif ~}
%{ if cloud_type == "gcp" ~}
      password: |
        ${model_docker_password}
%{ endif ~}
      uri: "${model_docker_repo}"
      description: "${model_docker_description}"
      webUILink: "${model_docker_web_ui_link}"

  - id: models-output
    spec:
%{ if cloud_type == "gcp" ~}
      type: gcs
      keySecret: |
        ${model_output_secret}
%{ endif ~}
%{ if cloud_type == "aws" ~}
      type: s3
      keyID: "${model_output_secret}"
      keySecret: "${model_output_secret_key}"
%{ endif ~}
%{ if cloud_type == "azure" ~}
      type: azureblob
      keySecret: "${model_output_secret}"
%{ endif ~}
      uri: "${model_output_bucket}"
      region: "${model_output_region}"
      description: "${model_output_description}"
      webUILink: "${model_output_web_ui_link}"

modelExecution:
  limits:
    cpu: "${model_resources_cpu}"
    mem: "${model_resources_mem}"

config:
  common:
    external_urls:
      - name: "API Gateway"
        url: "https://edi.${cluster_name}.${root_domain}/swagger/index.html"
      - name: "ML Metrics"
        url: "https://mlflow.${cluster_name}.${root_domain}"
      - name: "Service Catalog"
        url: "https://edge.${cluster_name}.${root_domain}/swagger/index.html"
      - name: "Cluster Monitoring"
        url: "https://grafana.${cluster_name}.${root_domain}"
      - name: "Feedback storage"
        url: "${feedback_storage_link}"
  connection:
    repository_type: vault
    # TODO: Remove after implementation of the issue https://github.com/legion-platform/odahuflow/issues/1008
    decrypt_token: "${odahuflow_connection_decrypt_token}"
    vault:
      secret_engine_path: "odahuflow/connections"
      role: "odahuflow"
      url: "https://vault.vault:8200"
  deployment:
%{ if cloud_type == "azure" ~}
    toleration: {}
    node_selector: {}
%{ endif ~}
    default_docker_pull_conn_name: docker-ci
    edge:
      host: https://edge.${cluster_name}.${root_domain}
    namespace: "${odahuflow_deployment_namespace}"
    server:
      template_folder: /opt/odahuFlow/templates
    security:
      jwks:
        enabled: ${model_authorization_enabled}
        url: "${model_oidc_jwks_url}"
        issuer: "${model_oidc_issuer}"

  training:
%{ if cloud_type == "azure" ~}
    toleration: {}
    node_selector: {}
%{ endif ~}
    namespace: "${odahuflow_training_namespace}"
    output_connection: models-output
    metric_url: "https://mlflow.${cluster_name}.${root_domain}"
    model_trainer:
      image: "${docker_repo}/odahuflow-model-trainer:${odahuflow_version}"
    model_validator:
      image: "${docker_repo}/odahuflow-cli:${odahuflow_version}"

  packaging:
%{ if cloud_type == "azure" ~}
    toleration: {}
    node_selector: {}
%{ endif ~}
    namespace: "${odahuflow_packaging_namespace}"
    output_connection: models-output
    service_account: odahuflow-model-packager
    model_packager:
      image: "${docker_repo}/odahuflow-model-packager:${odahuflow_version}"
